version: "3.9"

services:
  backend:
    build: ./backend
    container_name: mm-backend
    env_file: .env
    ports:
      - "8000:8000"
    depends_on:
      - db
      - redis
    volumes:
      - ./backend:/app
      - chroma-data:${CHROMA_DIR:-/data/chroma}
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000

  celery_worker:
    build: ./backend
    container_name: mm-celery-worker
    env_file: .env
    depends_on:
      - backend
      - redis
    command: celery -A app.core.celery_app worker --loglevel=INFO

  db:
    image: postgres:16-alpine
    container_name: mm-postgres
    environment:
      POSTGRES_USER: mm_user
      POSTGRES_PASSWORD: mm_password
      POSTGRES_DB: mm_db
    ports:
      - "5432:5432"
    volumes:
      - pg-data:/var/lib/postgresql/data

  redis:
    image: redis:7-alpine
    container_name: mm-redis
    ports:
      - "6379:6379"

  frontend:
    build: ./frontend
    container_name: mm-frontend
    env_file: .env
    depends_on:
      - backend
    ports:
      - "3000:3000"
    command: npm run dev

  prometheus:
    image: prom/prometheus:v2.51.0
    container_name: mm-prometheus
    volumes:
      - ./backend/app/core/prometheus.yml:/etc/prometheus/prometheus.yml
    ports:
      - "9090:9090"

volumes:
  pg-data:
  chroma-data:
